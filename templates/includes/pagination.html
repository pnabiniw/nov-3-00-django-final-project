<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-end">
    <li class="page-item {{ prev }}">
      <a class="page-link" href="{{ base_url }}?page={{ prev_page }}">Previous</a>
    </li>
    <li class="page-item {{ one }}" id="list_one"><a class="page-link" href="{{ base_url }}?page=1">1</a></li>
    <li class="page-item {{ two }}">
      <a class="page-link" href="{{ base_url }}?page=2">2</a>
    </li>
    <li class="page-item {{ three }}"><a class="page-link" href="{{ base_url }}?page=3">3</a></li>
    <li class="page-item">
      <a class="page-link {{ next }}" href="{{ base_url }}?page={{ next_page }}">Next</a>
    </li>
  </ul>
</nav>
